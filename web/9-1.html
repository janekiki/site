<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- 自訂樣式表 -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 9-1</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
  </head>
  <body>
    <h1>你好，世界！參考網站~ http://v3.bootcss.com/</h1>
    <!-- <img src="img/ex5.png" class="img-responsive" alt="Responsive image"> -->
    <img src="img/ex5.png" alt="圓角" class="img-rounded">
    <!-- <img src="..." alt="圓形" class="img-circle"> -->
    <!-- <img src="..." alt="縮圖" class="img-thumbnail"> -->

    <div class="boder">
    <div>
      <!-- 靠左對齊，預設值 -->
      <p class="text-left">Left aligned text.</p>
      <!-- 置中對齊 -->
      <p class="text-center">Center aligned text.</p>
      <!-- 靠右對齊 -->
      <p class="text-right">Right aligned text.</p>
      <!-- 分散對齊 -->
      <p class="text-justify">Justified text.</p>
      <!-- 不換行 -->
      <p class="text-nowrap">No wrap text.</p>
    </div>

    <div>
     <table class="table table-bordered bg-success">
          <tr>
          <td class="text-center info">text-center</td>
          <td class="text-left success">text-left</td>
          <td class="text-right danger">text-right</td>
          <td class="text-justify ">text-justify</td>
          <td class="text-nowrap">text-nowrap</td>
          </tr>
      </table>
    </div> 
    
    <div class="bg-primary">bg-primary</div>
    <div class="bg-success">bg-success</div>
    <div class="bg-info">bg-info</div>
    <div class="bg-warning">bg-warning</div>
    <div class="bg-danger">bg-danger</div>
    </div>

    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
